<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador Regressivo</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#1e1e26;color:#f8f8f2;margin:0}
    h1{margin:0 0 .5rem;font-size:1.4rem;font-weight:400}
    #countdown{font-size:3rem;letter-spacing:2px}
    input{padding:.4rem .6rem;font-size:1rem;border:none;border-radius:4px;margin-top:1.5rem}
  </style>
</head>
<body>

  <h1>Faltam</h1>
  <div id="countdown">--:--:--</div>

  <!-- permite trocar a data sem editar cÃ³digo -->
  <input type="datetime-local" id="picker" />

<script>
  const $cd   = document.getElementById('countdown');
  const $pick = document.getElementById('picker');

  let target = new Date('2025-07-11T02:55:00-03:00');   // ajuste aqui se quiser

  $pick.value = target.toISOString().slice(0,16);
  $pick.addEventListener('change', e=>{
      target = new Date(e.target.value);
      update();
  });

  function pad(n){ return String(n).padStart(2,'0'); }

  function update(){
    const diff = target - new Date();        // ms
    if (diff<=0){ $cd.textContent='00:00:00:00'; return; }

    const totalSec = Math.floor(diff/1000);
    const s  = totalSec % 60;
    const m  = Math.floor(totalSec/60) % 60;
    const h  = Math.floor(totalSec/3600) % 24;
    const d  = Math.floor(totalSec/86400);   // dias inteiros

$cd.textContent = `${d} dias ${pad(h)} h ${pad(m)} min ${pad(s)} s`;
  }
  update();
  setInterval(update,1000);
</script>


</body>
</html>
