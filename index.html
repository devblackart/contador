<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador Regressivo</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;background:#1e1e26;color:#f8f8f2;margin:0}
    h1{margin:0 0 .5rem;font-size:1.4rem;font-weight:400}
    #countdown{font-size:3rem;letter-spacing:2px}
    input{padding:.4rem .6rem;font-size:1rem;border:none;border-radius:4px;margin-top:1.5rem}
  </style>
</head>
<body>

  <h1>Faltam</h1>
  <div id="countdown">--:--:--</div>

  <!-- permite trocar a data sem editar código -->
  <input type="datetime-local" id="picker" />

  <script>
    const $cd   = document.getElementById('countdown');
    const $pick = document.getElementById('picker');

    // ► Defina aqui a data/horário-alvo padrão (UTC)
    let target = new Date('2025-12-31T23:59:59Z');

    // se vier ?t=YYYY-MM-DDTHH:mm:ssZ na URL, usa como alvo
    const urlParam = new URLSearchParams(location.search).get('t');
    if (urlParam) target = new Date(urlParam);

    // mostra no input
    $pick.value = target.toISOString().slice(0,16);
    $pick.addEventListener('change', e => {
      target = new Date(e.target.value);
      update();        // força atualizar imediatamente
    });

    function pad(n){ return String(n).padStart(2,'0'); }

    function update(){
      const now   = new Date();
      const diff  = target - now;            // ms restantes
      if (diff <= 0){
        $cd.textContent = '00:00:00';
        return;                               // para de contar
      }
      const h = Math.floor(diff/3600000);
      const m = Math.floor(diff/60000) % 60;
      const s = Math.floor(diff/1000)  % 60;
      $cd.textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
    }
    update();                 // 1ª execução imediata
    setInterval(update,1000); // depois a cada segundo
  </script>

</body>
</html>
