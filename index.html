<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador Regressivo</title>

  <style>
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      font-family:sans-serif;
      background:#1e1e26;
      color:#f8f8f2;
    }
    h1{
      margin:0 0 .5rem;
      font-weight:400;
      font-size:1.3rem;
      text-align:center;
    }
    #countdown{
      font-size:2.8rem;
      letter-spacing:2px;
    }
    input{
      margin-top:1.4rem;
      padding:.4rem .6rem;
      font-size:1rem;
      border:none;
      border-radius:4px;
    }
    input, button {
      margin-top: 1.4rem;
      padding: .4rem .6rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background-color: #4285F4;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Dias atÃ© a viagem do Arthur atÃ© a Isabella</h1>
  <div id="countdown">--:- h -- min -- s</div>
  <input type="datetime-local" id="picker" />
  <button id="btnAgenda">Adicionar ao Google Agenda</button>

  <script>
    const $cd   = document.getElementById('countdown');
    const $pick = document.getElementById('picker');
    const $btn  = document.getElementById('btnAgenda');

    /* data-alvo fixa â€” 11/07/2025 02:55 no fuso -03:00                      */
    let target = new Date('2025-07-11T02:55:00-03:00');

    /* converte Date para string LOCAL no formato aceito pelo <input>        */
    function toLocalDatetime(dt){
      const y  = dt.getFullYear();
      const m  = String(dt.getMonth()+1).padStart(2,'0');
      const d  = String(dt.getDate()).padStart(2,'0');
      const hh = String(dt.getHours()).padStart(2,'0');
      const mm = String(dt.getMinutes()).padStart(2,'0');
      return `${y}-${m}-${d}T${hh}:${mm}`;
    }

    /* preenche o input jÃ¡ com 02:55 local                                   */
    $pick.value = toLocalDatetime(target);

    /* quando o usuÃ¡rio muda a data, atualiza o alvo                         */
    $pick.addEventListener('change', e=>{
      target = new Date(e.target.value);
      update();                 // forÃ§a atualizar imediatamente
    });

    const pad = n => String(n).padStart(2,'0');

    function update(){
      const diff = target - new Date();
      if (diff <= 0){
        $cd.textContent = '00 dias 00 h 00 min 00 s';
        return;
      }
      const totalSec = Math.floor(diff/1000);
      const s = totalSec % 60;
      const m = Math.floor(totalSec/60) % 60;
      const h = Math.floor(totalSec/3600) % 24;
      const d = Math.floor(totalSec/86400);

      $cd.textContent = `${d} dias ${pad(h)} h ${pad(m)} min ${pad(s)} s`;
    }

    function formatToGoogleCalendarDate(date) {
      const y = date.getUTCFullYear();
      const m = String(date.getUTCMonth() + 1).padStart(2, '0');
      const d = String(date.getUTCDate()).padStart(2, '0');
      const hh = String(date.getUTCHours()).padStart(2, '0');
      const mm = String(date.getUTCMinutes()).padStart(2, '0');
      return `${y}${m}${d}T${hh}${mm}00Z`;
    }

    $btn.addEventListener('click', () => {
      const startDate = new Date(target);
      const endDate = new Date(startDate.getTime() + 120 * 60 * 1000); // 1h de duraÃ§Ã£o

      const start = formatToGoogleCalendarDate(startDate);
      const end = formatToGoogleCalendarDate(endDate);

      const title = encodeURIComponent('ðŸ’•ðŸ’‘ðŸ’• Viagem do Arthur atÃ© a Isabella ðŸ’•ðŸ’‘ðŸ’•');
      const details = encodeURIComponent('âœ¨ðŸš—âœ¨ Hora de viajar! âœ¨ðŸš—âœ¨');
      const location = encodeURIComponent('SÃ£o Paulo');

      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${start}/${end}&details=${details}&location=${location}&sf=true&output=xml`;

      window.open(url, '_blank');
    });

    update();               // primeira execuÃ§Ã£o imediata
    setInterval(update,1000); // depois a cada segundo
  </script>
</body>
</html>
